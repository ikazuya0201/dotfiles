[[plugins]]
# colorscheme
repo = 'jacoborus/tender.vim'
hook_add = 'colorscheme tender'


[[plugins]]
# easy comment out
repo = 'tpope/vim-commentary'


[[plugins]]
# good status bar
repo = 'vim-airline/vim-airline'
hook_add = 'source ~/.config/nvim/custom_settings/plugins/airline.vim'


[[plugins]]
# highlight git diff sentences
repo = 'airblade/vim-gitgutter'


[[plugins]]
# display git diff
repo = 'tpope/vim-fugitive'


[[plugins]]
# snippet
repo = 'Shougo/neosnippet-snippets'


[[plugins]]
# coc
repo = 'neoclide/coc.nvim'
rev = 'release'
on_i = 1
merged = '0'
hook_source = 'call coil398#init#coc#hook_source()'
